<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Equipos</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-12 row" id="categorias">

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var categoria = getParameterByName('categoria');


        const options = {
            method: 'GET',
        };

        fetch(`https://app.sportdataapi.com/api/v1/${categoria}/matches?apikey=554d9630-0e1a-11ed-8e19-2dc372342e98&season_id=3072`, options)
            .then(response => response.json())
            .then(json => {
                let res = document.querySelector('#categorias');
                /* datos = JSON.stringify(json)
                 console.log(datos);
                 datos = datos.slice(0, 50)*/
                res.innerHTML = "";
                for (let item of json.data) {
                    res.innerHTML += `
                    <div class="col-4">
                        <div  class="card bg-dark col-12 align-content-center align-items-center mt-3" style="width: 18rem;" class="categorias">
                            <div class="card-img-top">
                                <img src="./assets/image 11.png" class="card-img-top">
                            </div>
                            <div class="card-body text-white text-center "  style="padding:-5">
                                <div>
                                    <img src="${item.home_team.logo}" width="25%" height="25%" alt="...">
                                    <img src="${item.away_team.logo}"  width="25%" height="25%" alt="...">
                                <div>
                                <h5 class="card-title"> ${item.group.group_name}</h5>
                                <p class="card-text ">${item.away_team.name} y ${item.home_team.name} se enfrentan en un partido</p>
                              </div>
                        </div>
                    </div>
                      
                          `
                }
            })
            .catch(err => console.error(err));
    </script>
</body>

</html>
