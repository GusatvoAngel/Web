<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-12 row" id="categorias">

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        const options = {
            method: 'GET',
        };

        fetch('https://app.sportdataapi.com/api/v1/soccer/matches?apikey=554d9630-0e1a-11ed-8e19-2dc372342e98&season_id=3072', options)
            .then(response => response.json())
            .then(json => {
                let res = document.querySelector('#categorias');
                /* datos = JSON.stringify(json)
                 console.log(datos);
                 datos = datos.slice(0, 50)*/
                res.innerHTML = "";
                for (let item of json.data) {
                    res.innerHTML += `
                    <div class="col-4">
                        <div  class="card bg-dark col-12 align-content-center align-items-center mt-3" style="width: 18rem;" class="categorias">
                            <div class="card-img-top position-relative">
                                <div class="text-center">
                                    <p class="text-white">
                                        ${item.group.group_name} 
                                    </p>
                                </div>
                                <div class="text-center">
                                    <img src="${item.home_team.logo}" width="100px" height="100px" alt="...">
                                    <img src="${item.away_team.logo}"  width="100px" height="100px" alt="...">
                                    
                                <div>
                            </div>
                            <div class="card-body">
                                <p class="card-text text-white text-center">${item.away_team.name} y ${item.home_team.name} se enfrentan en un partido
                                </p>
                            </div>
                        </div>
                    </div>
                      
                          `
                }
            })
            .catch(err => console.error(err));
    </script>
</body>

</html>
